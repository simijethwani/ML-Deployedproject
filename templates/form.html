<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ target.title() }} Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeInDown 0.8s ease;
      text-align: center;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #ffffff;
      color: #185a9d;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e0e0e0;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>üîç Enter Data for {{ target.title() }} Prediction</h2>
  <form action="/predict" method="post">
    <input type="hidden" name="target" value="{{ target }}">
    {% for feature in features %}
      <label for="{{ feature }}">{{ feature_descriptions[feature] }}</label>
      <input type="text" name="{{ feature }}" id="{{ feature }}" required>
    {% endfor %}
    <button type="submit">üîÆ Predict</button>
  </form>
</body>
</html>
